<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Plugin</title>
    <link rel="stylesheet" href="css/bootstrap.css">
<!--    tilted  -->
    <link rel="stylesheet" href="css/tiltedpage-scroll.css">
<!--    wow  -->
     <link rel="stylesheet" href="css/animate.min.css">
<!--     slide round  -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.css" rel="stylesheet" />
      
<!--      slick slider   -->
     <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
     
<!--     animation -->
    <link rel="stylesheet" href="css/animsition.css">
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="Tilted">
    <div class="container">

        <div class="row">
            <div class="main">
                <h1 style="text-align: center;">Tilted Pages</h1>
                <section class="page1">
                    <img src="img/pexels-photo-246320.jpeg" alt="" class="img-fluid">
                </section>
                <section class="page2">
                    <img src="img/pexels-photo-270637.jpeg" alt="" class="img-fluid">
                </section>

                <section class="page2">
                    <img src="img/pexels-photo-288478.jpeg" alt="" class="img-fluid">
                </section>

                <section class="last-page">
                    <img src="img/pexels-photo-730896.jpeg" alt="" class="img-fluid">
                </section>
            </div>
        </div>

    </div>
</div>

<!--wow  -->

<div class="Wow" style="margin-top: 20px;text-align: center">
    <div class="container">
       <h1>WOW Effect</h1>
        <div class="wow bounceInDown" data-wow-delay="2s"  style="height: 200px;width: 200px">
                Bounce Down
              <img src="img/pexels-photo-270637.jpeg" alt="" class="img-fluid">
            
    </div>
    </div>
</div>

<!--slide rounder -->


<div class="Slide_round">
    <div class="container">
       <h1 style="text-align: center;">Slider Round</h1>
        <div id="slider1" style="margin-top: 30px;"></div>
        <div id="slider4"></div>
    </div>
</div>


<!--slick slider -->

<div class="Slick_slider" style="clear: both;margin-top: 100px;">
    <div class="container">
        <div style="text-align: center;font-size: 30px;margin-bottom: 20px;color: black">Auto Play</div>
                <div class="your-class">
                    <div style="height: 200px;width: 200px;"><img src="img/pexels-photo-246320.jpeg" alt="" class="img-fluid"></div>
                    <div style="height: 200px;width: 200px;"><img src="img/pexels-photo-270637.jpeg" alt="" class="img-fluid"></div>
                    <div style="height: 200px;width: 200px;"><img src="img/pexels-photo-288478.jpeg" alt="" class="img-fluid"></div>
                    <div style="height: 200px;width: 200px;"><img src="img/pexels-photo-730896.jpeg" alt="" class="img-fluid"></div>
                    <div style="height: 200px;width: 200px;"><img src="img/pexels-photo-733475.jpeg" alt="" class="img-fluid"></div>
                    <div style="height: 200px;width: 200px;"><img src="img/pexels-photo-1024981.jpeg" alt="" class="img-fluid"></div>
                    <div style="height: 200px;width: 200px;"><img src="img/pexels-photo-40525.jpeg" alt="" class="img-fluid"></div>
                </div>
    </div>
   
</div>


<!--parrallex  -->

<div class="Parralex">
    <div class="container">
    <h1 style="text-align: center;margin-bottom: 20px;margin-top: 20px">Parallax</h1>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/pexels-photo-730896.jpeg" class="img-fluid"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/pexels-photo-733475.jpeg" class="img-fluid"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/pexels-photo-288478.jpeg" class="img-fluid"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/pexels-photo-246320.jpeg" class="img-fluid"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/pexels-photo-40525.jpeg" class="img-fluid"></div>
    </div>
</div>


<!--counter Up  -->

<div class="Counter_up">
    <div class="container">
         <h1 style="text-align: center;margin-bottom: 20px;margin-top: 20px">Counter Up</h1>
      <div class="row">
          <div class="col-md-4">
               <span class="counter">1,234,567.00</span>
          </div>
           <div class="col-md-4">
               <span>$</span><span class="counter">5.125</span>
          </div>
           <div class="col-md-4">
              <span class="counter">123456</span>
          </div>
      </div>
   </div>
</div>


<!--Animation -->

<div class="Animation2">
    <div style="text-align: center;font-weight: bold;font-size: 200px"
  class="animsition"
  data-animsition-in-class="flip-in-y"
  data-animsition-in-duration="1000"
  data-animsition-out-class="flip-out-y"
  data-animsition-out-duration="800"
>
 <img src="img/youtube-logo.png" alt="" class="img-fluid">
</div>
  
  
   <div style="text-decoration: none;padding: 5px;font-style: normal;">
        <a style="    text-decoration: none;
    font-style: none;
    font-style: none !important;
    padding: 20px;
    font-size: 25px;
    color: black;"
    
    
  href="https://www.youtube.com/watch?v=CzMLuLwuZ00"
  class="animsition-link"
  data-animsition-out-class="fade-out-right"
  data-animsition-out-duration="2000"
>
  Fade Out Left
</a>

<a style="    text-decoration: none;
    font-style: none;
    font-style: none !important;
    padding: 20px;
    font-size: 25px;
    color: black;"
    
    
  href="https://www.youtube.com/watch?v=CzMLuLwuZ00"
  class="animsition-link"
  data-animsition-out-class="rotate-out"
  data-animsition-out-duration="5000"
>
  Rotate Out
</a>
   </div>
  
</div>

<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  
  
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.tiltedpage-scroll.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/parallax.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/animsition.js"></script>



  
  
  
  <script>
    //tilted
      
        $(".main").tiltedpage_scroll({
    sectionContainer: "> section",    
    angle: 50,                         
    opacity: true,                   
    scale: true,                      
    outAnimation: true                
  });
      
      //wow
      
       new WOW().init();
      
      
      $("#slider1").roundSlider({
    radius: 90,
    width: 0,
    handleSize: 16,
    handleShape: "square",
    value: 25
});
      
      
      $("#slider4").roundSlider({
    sliderType: "min-range",
    circleShape: "custom-quarter",
    min: 0,
    max: 11,
    value: 4,
    startAngle: 45,
    editableTooltip: false,
    radius: 300,
    width: 20,
    handleShape: "dot",
    tooltipFormat: "tooltipVal1"
});

function tooltipVal1(args) {
    var months = ["January", "February", "March", 
                  "April", "May", "June", "July",
                  "August", "September", "October", 
                  "November", "December"];

    return months[args.value];
}
      
      
      //slick slider
      
      $('.your-class').slick({
               slidesToShow: 3,
  slidesToScroll: 1,
  autoplay: true,
  autoplaySpeed: 2000,
             });
      
      
      //counter
      
      $('.counter').counterUp({
    delay: 10,
    time: 10000
});
      
      //animation
      
     $(document).ready(function() {
  $(".animsition").animsition({
    inClass: 'flip-in-y',
    outClass: 'flip-out-y',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});
      
      
        
    </script>
  
  
</body>
</html>
